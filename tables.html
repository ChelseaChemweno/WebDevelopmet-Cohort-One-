<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css" />
  </head>

  <body>
    <!-- Table is used to create a table  -->
    <table border="1">
      <!-- thead -Used to secify head row -->
      <thead>
        <!--th- Used to specify column data in head row  -->
        <!-- tr used to insert row in table  -->
        <th>ENO</th>
        <th>ENAME</th>
        <th>ESAL</th>
        <th>EADDR</th>
      </thead>
      <tr>
        <!-- td used data in the rows  -->
        <td>100</td>
        <td>DURGA</td>
        <td>1000</td>
        <td>Hyd</td>
      </tr>
      <tr>
        <td>200</td>
        <td>SUNNY</td>
        <td>2000</td>
        <td>Mumbai</td>
      </tr>
      <tr>
        <td>300</td>
        <td>Bunny</td>
        <td>3000</td>
        <td>Chennai</td>
      </tr>
    </table>
  </body>
</html>
